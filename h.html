<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<style>
  body {
    background-color: #13172a;
    color: #fff;
  }

  .contact-section {
    padding: 60px 20px;
  }

  .contact-card {
    background: #1f2235;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
  }

  .form-control {
    border-radius: 8px;
  }

  .map-container {
    margin-top: 30px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
  }

  /* ‚úÖ Success & Error Messages */
  .status-message {
    margin-top: 10px;
    font-size: 14px;
    font-weight: 500;
  }
  .status-success {
    color: #4CAF50; /* Green */
  }
  .status-error {
    color: #FF5252; /* Red */
  }
</style>
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<body>
  <section class="contact-section">
    <div class="container">
      <div class="row justify-content-center">
        
        <!-- Left Side (Contact Info) -->
        <div class="col-md-5 mb-4">
          <div class="contact-card">
            <h2>üìû Contact Us</h2>
            <p class="mt-3">We‚Äôd love to hear from you! Whether you have questions about experiments, features, or anything else ‚Äì our team is ready to answer all your queries.</p>
            
            <ul class="list-unstyled mt-4">
              <li><i class="fa-solid fa-envelope"></i> support@virtuallab.com</li>
              <li class="mt-2"><i class="fa-solid fa-phone"></i> +91 7070****91</li>
              <li class="mt-2"><i class="fa-solid fa-location-dot"></i> Siwan Bihar, India</li>
            </ul>
          </div>
        </div>

        <!-- Right Side (Contact Form) -->
        <div class="col-md-7 mb-4">
          <div class="contact-card">
            <h2>‚úçÔ∏è Send a Message</h2>
            <form class="mt-3" id="contactForm"   <!-- ‚úÖ Correct ID -->
              <div class="mb-3">
                <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required>
              </div>
              <div class="mb-3">
                <input type="email" id="email" name="email" class="form-control" placeholder="Your Email" required>
              </div>
              <div class="mb-3">
                <textarea id="message" name="message" class="form-control" rows="5" placeholder="Your Message"></textarea>
              </div>

              <!-- ‚úÖ Status message yahan aayega -->
              <div id="formStatus" class="status-message"></div>

              <button onclick="sendMail()" type="submit" id="submitBtn" class="btn btn-primary w-100">Send Message</button>
            </form>
          </div>
        </div>

      </div>

      <!-- Map Section -->
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps?q=Siwan,+Bihar,+India&z=12&output=embed"
          width="100%"
          height="300"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

    </div>
  </section>
  
 


</body>
</html>
